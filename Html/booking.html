  <body>
    <header>
      <a href="../Html/home2.html" class="logo"><img src="../pho-place/journey.png" alt="">Re7ltak</a>
      <div class="toggleMenu" onclick="toggleMenu();"></div>
      <ul class="navigation">

	<div class="smart-wrap">
        <div class="smart-forms smart-container wrap-2">
          <div class="form-header header-primary">
            <h1 align="center"><i class="fa fa-calendar"></i>Booking A Trip</h1>
          </div>
        </div>
        <div class="form-body">
      
            <form action="reservation.php" method="post">
                <div class="elem-group">
                  <label for="name">Enter Your Name</label>
                  <input type="text" id="name" name="visitor_name" placeholder="Ahmed Mohamed" pattern=[A-Z\sa-z]{3,20} required>
                </div>
                <div class="elem-group">
                  <label for="email">Enter Your E-mail</label>
                  <input type="email" id="email" name="visitor_email" placeholder="ahmed.mohamed@email.com" required>
                </div>
                <div class="elem-group">
                  <label for="phone">Enter Your Phone</label>
                  <input type="tel" id="phone" name="visitor_phone" placeholder="01096547447"  required>
                </div>
                <div class="elem-group">
                    <label for="national_id">Enter National ID</label>
                    <input type="tel" id="national_id" name="visitor_national_id" placeholder="012345678901234" required>
                </div>

                <div class="elem-group">
                    <label for="university_id">If You'r A Student Upload Your University ID</label>
                    <input id="upload" type="file" onChange="handleImageUpload()" />
                    <img id="display-image" src="" />
                </div>

                <hr>
                <div class="elem-group inlined">
                  <label for="adult">Number of Adults</label>
                  <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
                </div>
                <div class="elem-group inlined">
                  <label for="child">Number of Children</label>
                  <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
                </div>
                <div class="elem-group inlined">
                  <label for="checkin-date">Check-in Date</label>
                  <input type="date" id="checkin-date" name="checkin" required>
                </div>
                <div class="elem-group inlined">
                  <label for="checkout-date">Check-out Date</label>
                  <input type="date" id="checkout-date" name="checkout" required>
                </div>
                <div class="elem-group">
                  <label for="room-selection">Select The Desired Trip</label>
                  <select id="room-selection" name="room_preference" required>
                      <option value="">Choose a Trip from the List Bellow</option>
                      <!--add all trips -->
                      <option value="Pyramids_of_Giza">Pyramids of Giza</option>
                      <option value="Luxor's_Temples_Tombs">Luxor's Temples & Tombs</option>
                      <option value="Aswan">Aswan</option>
                      <option value="Abu_Simbel">Abu Simbel</option>
                      <option value="Diving_the_Red_Sea">Diving the Red Sea</option>
                      <option value="South_Sinai's_Beach_Life">South Sinai's Beach Life</option>
                  </select>
                </div>
                <hr>
                <button type="submit" onclick="window.alert('Reservation Done ');">Book The Trip</button>
              </form>                                               
        </div>

    </div>
    <script src="../js/booking.js" defer></script>
  </body>
</html>
