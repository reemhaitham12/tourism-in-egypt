<!DOCTYPE html>
<html>
<head>
    <title>Egypt Tourism Sign Up</title>
    <link rel="stylesheet" href="../css/signup1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <h1>egypt tourism sign up</h1>
    <hr>
<div class="div">
    <img src="../photo/SharedScreenshot.jpg">
    <form id="form" action="/">
        <div class="input-control">
        <label for="fname">First Name</label><br>
        <input id="username" name="username" type="text" required><br>
        <div class="error"></div>
        </div>
        <div class="input-control">
        <label for="lname">Last Name</label><br>
        <input id="username" name="username" type="text"required><br>
        <div class="error"></div>
        </div>
        <div class="input-control">
        <label for="fname">Email</label><br>
        <input id="email" name="email" type="email" required><br>
        <div class="error"></div>
        </div>
        <div class="input-control">
        <label for="lname">Password</label><br>
        <input id="password"name="password" type="password" required><br>
        <div class="error"></div>
        </div>
        <div class="input-control">
        <label for="lname">Confirm Password</label><br>
        <input id="password2"name="password2" type="password" required><br>
        <div class="error"></div>
        </div>
        <button class="reg" type="submit"><a href="../Html/home2.html">Sign Up</a></button> 
        <!-- <a href="../Html/home2.html"> <button class="reg"> Sign Up </button> </a> -->
        <!-- <a href="../Html/home2.html">

            <input type="submit" class="btn" value="Sign up">
        </a> -->
    </form>
</div>
<script src="../js/main.js"></script>
</body>
</html>
