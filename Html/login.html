            <!-- ----form to Email And password ,button,checkboks--->
            <form class="login-form" autocomplete="off">

                    <div class="form-item">
                        <label for="emailForm">Enter Email</label><!--email-->
                        <input type="email" id="emailForm " class="emailForm" required>
                    </div>
                    <div class="form-item">
                        <label for="passwordForm">Enter Password</label><!--password-->
                        <input type="password" id="passwordForm" class="passwordForm" >
                    </div>
                    <div class="form-item">
                        <div class="checkbox"><!--checkbox-->
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label class="checkboxLabel" for="rememberMeCheckbox">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" onclick="myFunction()"><a href="../Html/home2.html">Login</a></button>
                </div>
